name: DB Guardrails (Stop Bleeding)

on:
  workflow_dispatch: {}
  schedule:
    # Daily at a fixed time (UTC). Keep this off the top-of-hour to reduce contention.
    - cron: "17 5 * * *"

jobs:
  guardrails:
    name: Guardrails (full)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || vars.DB_GUARDRAILS_STOP_BLEEDING_DISABLED != 'true' }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run SQL guardrails (full)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "${SUPABASE_DB_URL}" ]; then
            echo "Missing required secret SUPABASE_DB_URL"
            exit 1
          fi
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -v guardrail_mode=full -f scripts/guardrails-stop-bleeding.sql
